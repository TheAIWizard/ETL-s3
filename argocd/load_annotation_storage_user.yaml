apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: send-batch-label-studio
spec:
  project: default
  source:
    repoURL: https://github.com/TheAIWizard/ETL-s3.git
    targetRevision: HEAD
    path: load_annotation_storage
  destination:
    server: https://kubernetes.default.svc
    namespace: user-nrandriamanana
  syncPolicy:
    automated:
      selfHeal: true