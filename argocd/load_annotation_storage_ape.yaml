apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: api
spec:
  project: default
  source:
    repoURL: https://github.com/TheAIWizard/ETL-s3.git
    targetRevision: HEAD
    path: load_annotation_storage_ape
  destination:
    server: https://kubernetes.default.svc
    namespace: projet-ape
  syncPolicy:
    automated:
      selfHeal: true