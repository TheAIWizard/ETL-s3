apiVersion: batch/v1
kind: CronJob
metadata:
  name: etl-monitoring
spec:
  schedule: "*/2 * * * *" # toutes les 2 minutes, si on veut faire toutes les minutes : "* * * * *"
  # concurrencyPolicy: Forbid # ensure only one pod is running at a time
  jobTemplate:
    spec:
      # backoffLimit: 0  # Number of retries before considering the Job as failed
      template:
        spec:
          containers:
          - name: etl-monitoring
            image: inseefrlab/onyxia-python-datascience:py3.10.9
            imagePullPolicy: IfNotPresent
            command:
              - "/bin/sh"
              - "-c"
              - |
                cd /tmp &&
                wget https://raw.githubusercontent.com/TheAIWizard/ETL-s3/main/utils/extract_annotated_data.py &&
                wget https://raw.githubusercontent.com/TheAIWizard/ETL-s3/main/utils/send_batch.py.py &&
                wget https://raw.githubusercontent.com/TheAIWizard/ETL-s3/main/utils/transform_annotated_data.py &&
                wget https://raw.githubusercontent.com/TheAIWizard/ETL-s3/main/utils/etl_monitoring.sh &&
                chmod +x etl_monitoring.sh &&
                export MC_HOST_s3=https://$AWS_ACCESS_KEY_ID:$AWS_SECRET_ACCESS_KEY@$AWS_S3_ENDPOINT &&
                ./etl_monitoring.sh 
                echo "ok" &&
            volumeMounts:
            - name: tmp
              mountPath: "/tmp"
            envFrom:
            - configMapRef:
                    name: configmap-etl-monitoring
            env:
            # from secrets
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: my-s3-creds
                  key: accessKey
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: my-s3-creds
                  key: secretKey
          restartPolicy: Never
          serviceAccountName: etl-monitoring
          volumes:
          - name: tmp
            emptyDir: {}