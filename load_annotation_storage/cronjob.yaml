apiVersion: batch/v1
kind: CronJob
metadata:
  name: send-batch-label-studio
spec:
  schedule: "*/2 * * * *" # toutes les 2 minutes, si on veut faire toutes les minutes : "* * * * *"
  concurrencyPolicy: Forbid # ensure only one pod is running at a time
  jobTemplate:
    spec:
      backoffLimit: 0  # Number of retries before considering the Job as failed
      template:
        spec:
          containers:
          - name: send-batch-label-studio
            image: inseefrlab/onyxia-python-datascience:py3.10.9
            imagePullPolicy: IfNotPresent
            command:
              - "/bin/sh"
              - "-c"
              - |
                cd /tmp &&
                wget https://raw.githubusercontent.com/TheAIWizard/ETL-s3/main/template/correspondance_intitule_nature_activite.json &&
                wget https://raw.githubusercontent.com/TheAIWizard/ETL-s3/main/utils/s3_sync_source.py &&
                wget https://raw.githubusercontent.com/TheAIWizard/ETL-s3/main/utils/s3_create_target.py &&
                wget https://raw.githubusercontent.com/TheAIWizard/ETL-s3/main/utils/s3_sync_target.py &&
                wget https://raw.githubusercontent.com/TheAIWizard/ETL-s3/main/utils/transform_to_json.py &&
                wget https://raw.githubusercontent.com/TheAIWizard/ETL-s3/main/utils/transform_to_json.sh &&
                chmod +x transform_to_json.sh &&
                export MC_HOST_s3=https://$AWS_ACCESS_KEY_ID:$AWS_SECRET_ACCESS_KEY@$AWS_S3_ENDPOINT &&
                ./transform_to_json.sh 
                echo "ok" &&
            volumeMounts:
            - name: tmp
              mountPath: "/tmp"
            env:
            # from secrets
            - name: AWS_S3_ENDPOINT
              valueFrom:
                secretKeyRef:
                  name: s3-creds-service-account
                  key: accessKey
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: s3-creds-service-account
                  key: secretKey
            - name: LABEL_STUDIO_TOKEN
              valueFrom:
                secretKeyRef:
                  name: secret-label-studio-token
                  key: token
            # from configmap
            - name: LABEL_STUDIO_SERVICE_ENDPOINT
              valueFrom:
                configMapRef:
                  name: etl-label-studio-config
                  key: LABEL_STUDIO_SERVICE_ENDPOINT # replace with your service endpoint in configmap
            - name: LABEL_STUDIO_PROJECT_ID
              valueFrom:
                configMapRef:
                  name: etl-label-studio-config
                  key: LABEL_STUDIO_PROJECT_ID
            - name: ID_S3_TARGET
              valueFrom:
                configMapRef:
                  name: etl-label-studio-config
                  key: ID_S3_TARGET
            - name: S3_ENDPOINT 
              valueFrom:
                configMapRef:
                  name: etl-label-studio-config
                  key: S3_ENDPOINT
            - name: AWS_S3_ENDPOINT
              valueFrom:
                configMapRef:
                  name: etl-label-studio-config
                  key: S3_ENDPOINT
            - name: AWS_DEFAULT_REGION
              valueFrom:
                configMapRef:
                  name: etl-label-studio-config
                  key: AWS_DEFAULT_REGION
            - name: S3_BUCKET
              value: nrandriamanana  # Replace with your S3 bucket name
            - name: S3_BUCKET_PREFIX_TRANSFORM_JSON
              value: "Label Studio/Annotation APE 2024/Batch data json/"   # Replace with your S3 bucket prefix name
            - name: S3_BUCKET_PREFIX_ANNOTATION_SOURCE
              value: "Label Studio/Annotation APE 2024/Annotation source/"   # Replace with your S3 bucket prefix name
            - name: S3_BUCKET_PREFIX_DEPOT_MANUEL
              value: "Label Studio/Annotation APE 2024/Extract manuelle/"   # Replace with your S3 bucket prefix name
            - name: S3_BUCKET_PREFIX_ARCHIVE_DEPOT_MANUEL
              value: "Label Studio/Annotation APE 2024/Extract manuelle/Archive annotations/"   # Replace with your S3 bucket prefix name
            - name: S3_BUCKET_PREFIX_ANNOTATION_TARGET
              value: "/Label Studio/Annotation APE 2024/Annotation target/Lot 2/"
          restartPolicy: Never
          serviceAccountName: send-batch-label-studio
          volumes:
          - name: tmp
            emptyDir: {}